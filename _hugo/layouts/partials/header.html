<div class="header">
    <img src="{{site.BaseURL}}/images/sakura.jpg" style="width:100%;"/>
    <h1 class="blog-title">
        <a href="{{site.BaseURL}}">{{site.Title}}</a>
    </h1>
    <div class="grid -right">
        {{ range site.Menus.main }}
            <div class="cell" style="display: inline-flex;">
                <div style="margin: 0 0 0 auto;">
                    <a href="{{.URL}}">{{.Name}}</a>
                </div>
            </div>
        {{ end }}
    </div>
</div>
